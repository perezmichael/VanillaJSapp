<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS ISSUE TRACKER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>JS Issue Tracker</h1>
        <div class="jumbotron">
            <h3>Add New Issue</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescriptionInput">Description</label>
                    <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue...">
                </div>
                <div class="form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="issueDescriptionInput">Description</label>
                    <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue...">
                </div>
            </form>
        </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
